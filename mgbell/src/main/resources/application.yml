spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${database.url}
    username: ${mysql.user}
    password: ${mysql.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 200
        format_sql: true
        show_sql: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  mvc:
    pathmatch:
      matching-strategy:
        ant-path-matcher
  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
      url: redis://${redis.password}@${redis.url}:${port}
      password: ${redis.password}
  cloud:
    aws:
      credentials:
        accessKey: ${s3.accessKey}
        secretKey: ${s3.secretKey}
      s3:
        bucket: ${s3.name}
      region:
        static: ${s3.region}
      stack:
        auto: false
  messages:
    basename: messages

jwt:
  secret: ${jwt.secrets}
  access:
    expiration: ${jwt.accessexpire}
    header: ${jwt.accessheader}
  refresh:
    expiration: ${jwt.refreshexpire}
    header: ${jwt.refreshheader}

nhn:
  email: ${email}
  url: ${naver.api}
  secretKey: ${naver.secretKey}

oauth:
  uri: ${redirect.uri}

s3:
  url: ${s3.link}
